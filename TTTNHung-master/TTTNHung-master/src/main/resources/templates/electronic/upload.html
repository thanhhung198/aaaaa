<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Blank Page - Ace Admin</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <th:block th:insert="~{fragments/lib-header::head/link}"></th:block>
    <th:block th:insert="~{fragments/lib-header::head/script}"></th:block>
</head>

<body class="no-skin">

<!--INCLUDE-HEADER-->
<div th:replace="fragments/header"></div>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>
    <!-- INCLUDE-MENU -->
    <div th:replace="fragments/menu"></div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">Other Pages</a>
                    </li>
                    <li class="active">Blank Page</li>
                </ul><!-- /.breadcrumb -->

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="ace-icon fa fa-search nav-search-icon"></i>
								</span>
                    </form>
                </div><!-- /.nav-search -->
            </div>

            <div class="page-content">
                <!-- INCLUDE SETTING ACE -->
                <div th:replace="fragments/ace-settings"></div>

                <div class="page-header">
                    <h1>
                        Electronic
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            Thêm Sản Phẩm Bằng File
                        </small>
                    </h1>
                </div>

                <form method="POST" enctype="multipart/form-data" action="/admin/load/electronic" id="formsubmit">
                    <div class="row">
                        <div class="col-xs-3">
                            Chọn File<input type="file" multiple name="files">
                        </div><!-- /.col -->
                        <div class="col-xs-3">
                            Thêm NSX theo tên file <input type="checkbox" name="isNSX" id="isNSX">
                        </div><!-- /.col -->
                        <div class="col-xs-3">

                            <select class="chosen-select form-control" id="form-field-select-3"
                                    data-placeholder="NSX" name="producer">
                                <option value=""></option>
                                <th:block th:each="producer : ${producers}">
                                    <option th:value="${producer.id}" th:text="${producer.name}"></option>
                                </th:block>
                            </select>
                        </div>

                        <div class="col-xs-3">

                            <select class="chosen-select form-control" id="form-field-select-3"
                                    data-placeholder="Chọn loại sản phẩm" name="type">
                                <option value=""></option>
                                <th:block th:each="type : ${types}">
                                    <option th:value="${type}" th:text="${type}"></option>
                                </th:block>
                            </select>
                        </div>

                        <!-- /.col -->

                    </div><!-- /.row -->

                    <div class="row">
                        <div class="col-xs-12"><a class="btn" id="submit">submit</a></div>
                    </div>

                </form>



            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <!--INCLUDE-FOOTER -->
    <div th:replace="fragments/footer"></div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->



<!-- inline scripts related to this page -->
<!-- page specific plugin scripts -->

<!--[if lte IE 8]>
<script src="/assets/js/excanvas.min.js"></script>
<![endif]-->
<script src="/assets/js/jquery-ui.custom.min.js"></script>
<script src="/assets/js/jquery.ui.touch-punch.min.js"></script>
<script src="/assets/js/chosen.jquery.min.js"></script>
<script src="/assets/js/fuelux.spinner.min.js"></script>
<script src="/assets/js/bootstrap-datepicker.min.js"></script>
<script src="/assets/js/bootstrap-timepicker.min.js"></script>
<script src="/assets/js/moment.min.js"></script>
<script src="/assets/js/daterangepicker.min.js"></script>
<script src="/assets/js/bootstrap-datetimepicker.min.js"></script>
<script src="/assets/js/bootstrap-colorpicker.min.js"></script>
<script src="/assets/js/jquery.knob.min.js"></script>
<script src="/assets/js/jquery.autosize.min.js"></script>
<script src="/assets/js/jquery.inputlimiter.1.3.1.min.js"></script>
<script src="/assets/js/jquery.maskedinput.min.js"></script>
<script src="/assets/js/bootstrap-tag.min.js"></script>

<!-- ace scripts -->
<script src="/assets/js/ace-elements.min.js"></script>
<script src="/assets/js/ace.min.js"></script>
<!-- inline scripts related to this page -->

<script>
    $("#submit").click(function() {
        let form = $("#formsubmit");
        let checkbox = $('#isNSX');
        form.append(jQuery('<input>',{
            'name': 'check',
            'value': checkbox.is(":checked")? 'true' : 'false',
            'type': 'hidden'
        }));
        form.find("input").each(function () {
            console.log($(this).attr("name") + " : " + $(this).val());
        })

        form.submit();
    })
</script>
</body>
</html>
