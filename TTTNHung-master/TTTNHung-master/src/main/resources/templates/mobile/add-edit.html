        function toArray(values) {
            let array = values.split(', ');
            for (var i = 0; i < array.length; i++) {
                let item = array[i];
                if (item == "") {
                    array.splice(i, 1);
                }
            }
            return array;
        }


        function getJsonForm(form) {
            let json = {};

                    //	 json['' + item.name].push(toArray(item.value));
                    json['' + item.name] = new Array();
                    json['' + item.name] = toArray(item.value);
                } else if (item.name == 'gpu' || item.name == 'cpu' || item.name == 'producer') {
                    let $tmp = {};
                    $tmp['id'] = item.value;
                    json[item.name] = $tmp;
                } else if (item.name == 'hot' || item.name == 'new') {
                    if (item.value == 'on') {
                        json['highlights'].push(item.name);
